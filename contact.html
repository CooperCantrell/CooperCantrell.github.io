<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Cooper Cantrell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            line-height: 1.6;
        }
        .container {
            max-width: 480px;
            margin: 3rem auto;
            background: #232b39;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }
        .section-title {
            color: #63b3ed;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #2d3748;
            padding-bottom: 0.5rem;
        }
        label {
            color: #a0aec0;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: none;
            background: #2d3748;
            color: #e2e8f0;
        }
        input:focus, textarea:focus {
            outline: 2px solid #63b3ed;
        }
        .submit-btn {
            background-color: #4299e1;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background-color: #3182ce;
        }
        .info {
            margin-bottom: 1.5rem;
        }
        .info p {
            margin: 0.25rem 0;
        }
        .link-button {
            display: inline-block;
            margin-bottom: 1.5rem;
            background: #4299e1;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }
        .link-button:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="info">
            <p><strong>Email:</strong> <a href="mailto:coopercantrellbiz@gmail.com" class="text-blue-400 hover:underline">coopercantrellbiz@gmail.com</a></p>
        </div>
        <a href="index.html" class="link-button">&larr; Back to Homepage</a>
    </div>
</body>
</html>
